{{define "New"}}
{{template "_head"}}
{{template "_menu"}}

<body style="background-color: #0a0f1f; font-family: 'Poppins', sans-serif; color: #f5f5f5;">
  <div class="container mt-5">
    <div class="card shadow-lg border-0 mb-5"
      style="background-color: #0f1423; border-radius: 15px; border: 1px solid #1a2138;">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <h1 class="fw-bold" style="color: #4fc3f7;">
            <i class="bi bi-box-seam"></i> Novo Produto
          </h1>
          <p class="text-secondary" style="color: #a1b3c5;">Adicione um novo item ao estoque da Alura Loja</p>
        </div>

        <form method="POST" action="insert" class="mx-auto" style="max-width: 700px;">
          <div class="mb-4">
            <label class="form-label fw-semibold d-flex align-items-center mb-2 text-white">
              <i class="bi bi-tag" style="font-size: 1.2rem; color: #4fc3f7; margin-right: 8px;"></i>Nome
            </label>
            <input type="text" name="nome" class="form-control form-control-lg"
              style="background-color: #10172b; color: #f5f5f5; border: none; border-radius: 10px; padding: 14px 16px;">
          </div>

          <div class="mb-4">
            <label class="form-label fw-semibold d-flex align-items-center mb-2 text-white">
              <i class="bi bi-card-text" style="font-size: 1.2rem; color: #4fc3f7; margin-right: 8px;"></i>Descrição
            </label>
            <input type="text" name="descricao" class="form-control form-control-lg"
              style="background-color: #10172b; color: #f5f5f5; border: none; border-radius: 10px; padding: 14px 16px;">
          </div>

          <div class="row">
            <div class="col-sm-6 mb-4">
              <label class="form-label fw-semibold d-flex align-items-center mb-2 text-white">
                <i class="bi bi-cash" style="font-size: 1.2rem; color: #4fc3f7; margin-right: 8px;"></i>Preço
              </label>
              <input type="number" name="preco" class="form-control form-control-lg" step="0.01"
                style="background-color: #10172b; color: #f5f5f5; border: none; border-radius: 10px; padding: 14px 16px;">
            </div>

            <div class="col-sm-6 mb-4">
              <label class="form-label fw-semibold d-flex align-items-center mb-2 text-white">
                <i class="bi bi-archive" style="font-size: 1.2rem; color: #4fc3f7; margin-right: 8px;"></i>Quantidade
              </label>
              <input type="number" name="quantidade" class="form-control form-control-lg"
                style="background-color: #10172b; color: #f5f5f5; border: none; border-radius: 10px; padding: 14px 16px;">
            </div>
          </div>

          <div class="text-center mt-5 d-flex justify-content-center flex-wrap gap-3">
            <button type="submit" class="btn btn-lg btn-custom d-inline-flex align-items-center">
              <i class="bi bi-check-circle"></i>
              <span>Salvar</span>
            </button>
            <a href="/" class="btn btn-lg btn-custom btn-secondary-custom d-inline-flex align-items-center">
              <i class="bi bi-arrow-left-circle"></i>
              <span>Voltar</span>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <style>
    .btn-custom {
      background: #4fc3f7;
      color: #0a0f1f;
      border: none;
      font-weight: 600;
      border-radius: 10px;
      padding: 12px 28px;
      gap: 0.6rem;
      min-width: 140px;
      margin-right: 15px;
      transition: all 0.25s ease;
    }

    .btn-secondary-custom {
      background: #3f51b5 !important;
      color: #fff !important;
      transition: all 0.25s ease;
    }

    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 195, 247, 0.4);
    }

    .btn-secondary-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(63, 81, 181, 0.4);
    }

    input:focus {
      outline: none !important;
      box-shadow: 0 0 8px #4fc3f7;
      background-color: #131a30 !important;
    }

    .card {
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

</body>

</html>
{{end}}
